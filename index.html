<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">
                <h3> 5+ </h3>
                <h2> 25 </h2>
        </div>
        <div id="keypad">
            <button class="clear" id="allClear">AC</button>
            <button class="clear" id="clear">C</button>
            <button class="clear" id="delete">del</button>
            <button class="operator" value="multiply">x</button>

            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operator" value ="divide">รท</button>

            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operator" value ="subtract">-</button>

            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operator" value ="add">+</button>

            <button class="digit" id="zero">0</button>
            <button class="digit">.</button>
            <button id="equals" value = ''>=</button>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
